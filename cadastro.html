<!DOCTYPE html>
<html>

<head>

  <title>Cadastro</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fa!important">

  <header class="container-fluid">
    <div class="row" style="padding: 0.2%;background-color: #3a3d3f;">
      <a href="flogao.html"> <img src="logo_maior.png" class="img-fluid"></a>
    </div>
  </header>
  <div class="row flex-xl-nowrap" style="padding:2%">
    <div class="col-12 col-md-3 col-xl-2"></div>
    <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
      <form action="login.html">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
          <div class="form-group col-md-10">
            <label for="inputState">Nome do seu flogão</label>
            <label class="sr-only" for="inlineFormInputGroupUsername2"></label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">http//flogao.com.br/</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="">
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Sexo</label>
            <select id="inputState" class="form-control">
              <option selected>Feminino</option>
              <option>Masculino</option>
              <option>NdA</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Santa Catarina</option>
              <option>Rio Grande do Sul</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Receber newsletter
            </label>
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" style="margin-top:3%;float: right;" data-toggle="modal"
            data-target="#exampleModalCenter">
            Cadastrar
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Cadastro concluído</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center">
                  <h4>Bem-vindo ao flogão!</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick="window.location.href='login.html'" class="btn btn-primary">Fazer login</button>
                </div>
              </div>
            </div>
          </div>
          <!-- fim --><br><br><br><br>
          <div class="alert alert-primary d-inline-flex p-2" style="float: right" role="alert">
            <a class="nav-link" href="login.html">Já tem um login? Entre em sua conta!</a>
          </div>
        </div>
      </form>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
