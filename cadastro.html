<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Flogão</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body style="background-color: #f5f5f5">
        
        <header class="container-fluid">
            <div class="row">
                <div class="col-sm">
                  <img src="logo_maior.png" class="img-fluid">
                </div>
                <div class="col-sm" style="margin-top: 5px">
                     <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Procure um perfil ou uma categoria" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                      </div>
                    </div>
                </div>
                <div class="col-sm d-flex flex-row-reverse">
                  <ul class="nav nav-pills" style="margin-top: 5px">
                      <li class="nav-item">
                        <a class="nav-link" href="flogao.html">Página inicial</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Cadastre-se</a>
                      </li>
                    </ul>
                </div>
          </div>
        </header>
            <div class="row flex-xl-nowrap">
                <div class="col-12 col-md-3 col-xl-2"></div>
                <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Senha</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                        </div>
                          <div class="form-group col-md-6">
                          <label for="inputPassword4">Nome do seu flogão</label>
                          <input type="text" class="form-control" id="inputPassword4" placeholder="http://flogao.com.br/">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">Cidade</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">Estado</label>
                          <select id="inputState" class="form-control">
                            <option selected></option>
                            <option>Santa Catarina</option>
                            <option>Rio Grande do Sul</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                          <div class="form-group col-md-4">
                          <label for="inputState">Sexo</label>
                          <select id="inputState" class="form-control">
                            <option selected></option>
                            <option>Feminino</option>
                            <option>Masculino</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Receber newsletter
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a class="nav-link" href="perfil.html">Já tem um login? Entre em sua conta!</a>
                    </form>
                </div>
        </div>
        
    
        <div class="d-flex flex-row-reverse flex-row-reverse fixed-bottom"><span class="border border-primary rounded" style="background-color: #e3f2fd;padding-left: 5%;padding-right: 5%; font-size: 20px">© 2004 - 2018 Flogão</span></div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
