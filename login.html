<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="login.css">
        <!-- Bootstrap and FontAwesome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="container-fluid">
            <div class="row"  style="padding: 1%;background-color: #3a3d3f;">
                    <a href="flogao.html"> <img src="logo_maior.png" class="img-fluid"></a>
            </div>
        </header>
        <div class="content">
        <div class="container">
            <div class="row">
                
                <div class="col-sm">
                        <div class="jumbotron jumbotron-fluid rounded" style="padding-left: 5%;padding-right: 5%;margin-top: 2%;background-color: #c7b1b15b">
                        <p style="text-align:center;"><img src="logo.png" alt="" id="logologin" class="img-fluid" style="opacity: 0.8"></p>
                    <form action="perfil.html">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Endereço de email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email"> 
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Senha</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Lembrar neste computador</label>
                            </div>
                            <div class="container" style="padding-bottom: 2%">
                                    <div class="row">
                                      <div class="col-sm">
                                      </div>
                                      <div class="col-sm">
                                            <button type="submit" class="btn btn-primary  ">Entrar</button>
                                      </div>
                                      <div class="col-sm">
                                      </div>
                                    </div>
                                  </div>
                            </form>
                            <h4 style="color:#28292b;text-align:center">Ou conecte-se via:</h4>
                            <div class="container">
                                <div class="row">
                                      <div class="col-sm">
                                        <button type="button" class="btn btn-lg btn-block fa fa-facebook">    Facebook</button>
                                      </div>
                                      <div class="col-sm">
                                        <button type="button" class="btn btn-lg btn-block fa fa-google">    Google+ </button>
                                      </div>
                                      <div class="col-sm">
                                        <button type="button" class="btn btn-lg btn-block fa fa-twitter">    Twitter    </button>
                                      </div>
                                    </div>
                                    </div>
                            </div>
                            
                            
                          </div>
                </div>
            </div>
            </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
